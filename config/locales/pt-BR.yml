    refinery_dialogs:
      title: Dialogs
      description: Refinery dialogs plugin
  welcome:
    there_are_no_users: "Ainda não existem usuários, então primeiro vamos te deixar pronto."
    remember_admin_location: "Lembre-se que sua área de admin fica em:"
    lets_start: "Beleza, vamos te cadastrar pra que você possa fazer login..."
    continue: "Continuar..."
  admin:
    menu:
      reorder_menu: Reordenar o menu
      reorder_menu_done: "Terminei de reordenar o menu"
    dialogs:
      show:
        save: Salvar
        cancel: Cancelar
  refinery:
    crudify:
      created: "%{what} foi criado com sucesso"
      updated: "%{what} foi atualizado com sucesso"
      destroyed: "%{what} foi apagado com sucesso"
  shared:
    site_bar:
      log_out: Sair
      switch_to_your_website: Mudar para o seu website
      switch_to_your_website_editor: Mudar para o editor do seu website
    admin:
      continue_editing:
        save_and_continue_editing: Salvar E continuar editando
      form_actions:
        save: Salvar
        cancel: Cancelar
        cancel_lose_changes: "Cancelar irá fazer com que você perca as alterações que tenha feito aqui."
        delete: Apagar
        close: Fechar
      image_picker:
        none_selected: "Atualmente não existe nenhuma %{what} selecionado, por favor clique aqui para adicionar uma."
        remove_current: "Remover %{what} atual"
        change: Clique aqui para selecionar a imagem
        show: Mostrar
      resource_picker:
        download_current: "Fazer download do arquivo atual"
        opens_in_new_window: Abre em uma nova janela
        remove_current: "Remover arquivo atual"
        no_resource_selected: Atualmente não existe nenhum arquivo selecionado, por favor clique aqui para adicionar um.
        name: Anexar arquivo
        current: Arquivo atual
      search:
        button_text: Buscar
        results_for: "Resultados da busca por '%{query}'"
        no_results: "Desculpe, nenhum resultado foi encontrado."
      delete:
        message: Você tem certeza que deseja apagar '%{title}'?
      error_messages:
        problems_in_following_fields: Há problemas com os seguintes campos
      help: ajuda
    message:
      close: Fechar
      close_this_message: Fechar esta mensagem
    draft_page_message:
      not_live: Esta página NÃO esta ativa para o público.
    footer:
      copyright: Copyright © %{year} %{site_name}
    no_script:
      enable_javascript_html: Para ter todas as funcionalidades dessa página é necessário ter JavaScript habilitado.
      here_are: Aqui estão as
      instructions_enable_javascript_html: instruções para habilitar JavaScript no seu navegador.

  # formatos de data e hora
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"

    day_names:
      - Domingo
      - Segunda
      - Terça
      - Quarta
      - Quinta
      - Sexta
      - Sábado
    abbr_day_names:
      - Dom
      - Seg
      - Ter
      - Qua
      - Qui
      - Sex
      - Sáb

    month_names:
      - ~
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
    abbr_month_names:
      - ~
      - Jan
      - Fev
      - Mar
      - Abr
      - Mai
      - Jun
      - Jul
      - Ago
      - Set
      - Out
      - Nov
      - Dez
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
    am: ''
    pm: ''

  # Usado no Array.to_sentence
  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "

    select:
      prompt: "Por favor selecione"

  number:
    format:
      separator: ','
      delimiter: '.'
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: '%u %n'
        unit: 'R$'
        separator: ','
        delimiter: '.'
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: '.'

    precision:
      format:
        delimiter: '.'

    human:
      format:
        delimiter: '.'
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      # number_to_human()
      # new in rails 3: please add to other locales
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million:
            one: milhão
            other: milhões
          billion:
            one: bilhão
            other: bilhões
          trillion:
            one: trilhão
            other: trilhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões

  # distancia do tempo em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'
      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'
      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'
      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'
      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'
      x_days:
        one: '1 dia'
        other: '%{count} dias'
      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente %{count} meses'
      x_months:
        one: '1 mês'
        other: '%{count} meses'
      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente %{count} anos'
      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'
      almost_x_years:
        one: 'quase 1 ano'
        other: 'quase %{count} anos'
    prompts:
      year: "Ano"
      month: "Mês"
      day: "Dia"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundo"

  helpers:
    select:
      prompt: "Por favor selecione"

    submit:
      create: 'Criar %{model}'
      update: 'Atualizar %{model}'
      submit: 'Salvar %{model}'

  errors:
    format: "%{attribute} %{message}"

    template:
      header:
        one: "Não foi possível gravar %{model}: 1 erro"
        other: "Não foi possível gravar %{model}: %{count} erros."
      body: "Por favor, verifique o(s) seguinte(s) campo(s):"

    messages: &errors_messages
      inclusion: "não está incluído na lista"
      exclusion: "não está disponível"
      invalid: "não é válido"
      confirmation: "não está de acordo com a confirmação"
      accepted: "deve ser aceito"
      empty: "não pode ficar vazio"
      blank: "não pode ficar em branco"
      too_long: "é muito longo (máximo: %{count} caracteres)"
      too_short: "é muito curto (mínimo: %{count} caracteres)"
      wrong_length: "não possui o tamanho esperado (%{count} caracteres)"
      not_a_number: "não é um número"
      not_an_integer: "não é um número inteiro"
      greater_than: "deve ser maior que %{count}"
      greater_than_or_equal_to: "deve ser maior ou igual a %{count}"
      equal_to: "deve ser igual a %{count}"
      less_than: "deve ser menor que %{count}"
      less_than_or_equal_to: "deve ser menor ou igual a %{count}"
      odd: "deve ser ímpar"
      even: "deve ser par"

  activerecord:
    errors:
      template:
        header:
          one: "Não foi possível gravar %{model}: 1 erro"
          other: "Não foi possível gravar %{model}: %{count} erros."
        body: "Por favor, verifique o(s) seguinte(s) campo(s):"

      messages:
        taken: "já está em uso"
        record_invalid: "A validação falhou: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"